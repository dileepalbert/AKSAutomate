ingress:
  name: aks-workshop-ingress
  namespace: aks-workshop-qa
  annotations:
    ingressClass: nginx
    proxyBodySize: "10m"
    enableCors: "true"
    rewriteTarget: /$1
  tls:
  - hosts:
    - "*.internal.wkshpdev.com"
    secretName: aks-workshop-tls-secret
  hosts:
  - name: qa-prv.internal.wkshpdev.com
    paths:
    - path: /?(.*)
      pathType: prefix
      service: ratingsweb-service
      port: 80 
  