apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.developer.roleName }}
  namespace: {{ .Values.developer.roleNamespace }}
rules:
- apiGroups: {{ (index .Values.developer.rules 0).apiGroups }}
  resources: {{ (index .Values.developer.rules 0).resources }}
  verbs: {{ (index .Values.developer.rules 0).verbs }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.developer.bindingName }}
  namespace: {{ .Values.developer.bindingNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.developer.roleName }}
subjects:
- apiGroup: rbac.authorization.k8s.io
  name: {{  (index .Values.developer.subjects 0).name }}
  kind: {{  (index .Values.developer.subjects 0).kind }}