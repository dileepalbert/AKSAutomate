      #   configMap:
      #     name: nginx-deploy-cm

---
apiVersion: v1
kind: Service
metadata:  
  labels:
    app: nginx-deploy
    service: nginx-svc
  name: nginx-svc
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-deploy    
  type: ClusterIP
