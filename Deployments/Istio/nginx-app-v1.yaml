---
apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: nginx-deploy
  name: nginx-deploy-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-deploy
      version: v1
  strategy: {}
  template:
    metadata:      
      labels:
        app: nginx-deploy
        version: v1
    spec:
      containers:
      - image: nginx:alpine
        name: nginx
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        ports:
        - containerPort: 80
      #   volumeMounts:
      #   - name: nginx-conf
